<!DOCTYPE html>
<html>
<head>
	<title>AthElite | Sign Up</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
	<nav id="mainNav">
		<div class="logo">
			<a href='index.html'><h1>AthElite</h1></a>
		</div>
		<ul>
			<li><a href='index.html'>Home</a></li>
			<li><a href='sports.html'>Sports</a></li>
			<li><a href='facilities.html'>Facilities</a></li>
			<li><a href='membership.html' id="active">Membership</a></li>
			<li><a href='contactus.html'>Contact Us</a></li>
		</ul>
	</nav>
	<div class="signupcontainer">
		<div class="signinbtn">
		<h4>Already a Member?</h4>
		<a href="login.html">Sign In</a>
	</div>
	 <div class = "register">
        <h2>Register Here</h2>
      <form method="post" id="registerform" action="">       
        <label for="name"> Name </label><br>
        <input type="text" name="Fname" id="name" placeholder="Name"><br><br>
        <label for="num"> Mobile Number </label><br>
        <input type="text" name="Mnum" id="num" placeholder="Mobile number"><br><br> 
        <label for="email"> Email </label><br>
        <input type="email" name="email" id="email" placeholder="Email"><br><br>
        <label for="dateofbirth">Date of Birth</label><br>
		<input type="date" id="dateofbirth" name="dateofbirth"><br><br>
        <label for="gender"> Gender </label><br>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>
        <label> Sports </label><br><br>
        <table class="sportscheckbox">
        <tr>
        	<td><input type="checkbox" id="cricket" name="cricket" value="cricket"></td>
			<td><label for="cricket">Cricket</label></td>
			<td><input type="checkbox" id="football" name="football" value="football"></td>
			<td><label for="football">Football</label></td>
			<td><input type="checkbox" id="basketball" name="basketball" value="basketball"></td>
			<td><label for="basketball">Basketball</label></td>
		</tr>
		<tr>
			<td><input type="checkbox" id="swimming" name="swimming" value="swimming"></td>
			<td><label for="swimming">Swimming</label></td>
			<td><input type="checkbox" id="lawntennis" name="lawntennis" value="lawntennis"></td>
			<td><label for="lawntennis">Lawn Tennis</label></td>
			<td><input type="checkbox" id="hockey" name="hockey" value="hockey"></td>
			<td><label for="hockey">Hockey</label><br></td>
		</tr>
		<tr>
			<td><input type="checkbox" id="badminton" name="badminton" value="badminton"></td>
			<td><label for="badminton">Badminton</label></td>
			<td><input type="checkbox" id="tabletennis" name="tabletennis" value="tabletennis"></td>
			<td><label for="tabletennis">Table Tennis</label></td>
			<td><input type="checkbox" id="volleyball" name="volleyball" value="volleyball"></td>
			<td><label for="volleyball">Volleyball</label><br></td>
		</tr>
		<tr>
			<td><input type="checkbox" id="athletics" name="athletics" value="athletics"></td>
			<td><label for="athletics">Athletics</label></td>
			<td><input type="checkbox" id="wrestling" name="wrestling" value="wrestling"></td>
			<td><label for="wrestling">Wrestling</label></td>
			<td><input type="checkbox" id="karate" name="karate" value="karate"></td>
			<td><label for="karate">Karate</label><br></td>
		</tr>
        </table><br><br>
        <label for="password"> Password </label><br>
        <input type="password" name="pass" id="password" placeholder="Password"><br><br>
        <label for="cpassword">Confirm Password </label><br>
        <input type="password" name="pass" id="cpassword" placeholder="Confirm Password"><br><br><br>
        <input type="submit" value="Submit" id ="sub">
      </form>
      </div>
	</div>
	
	<script type="text/javascript" src='main.js'></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
  	AOS.init();
	</script>

</body>
</html>
